{% extends 'base.html' %}

{% block title %}profile page{% end %}

{% block content %}

<div class="row">
    <div class="card col-12">
        <div class="card-header">
            <h3>{{ user.name }}用户上传</h3>
        </div>
        <div class="row">
            {% for p in user.posts %}
            <div class="col-6 col-sm-2">
                <a href="/post/{{ p.id }}">
                    <img src="{{ p.thumb_url }}" class="img-thumbnail" alt="">
                </a>
            </div>
            {% end for %}
        </div>
    </div>
    <div class="card col-12">
        <div class="card-header">
            <h3>用户喜欢</h3>
        </div>
        {% for p in like_posts %}
        <a href="/post/{{ p.id }}">
            <img src="{{ p.thumb_url }}" class="img-thumbnail" alt="">
        </a>
        {% end for %}
    </div>
</div>

{% end %}
