{% extends 'base.html' %}

{% block title %}room page{% end %}

{% block content %}


    <div id="body">
      <div id="inbox">
        {% for message in messages %}
        <!--include 可以导入一些其他的模板文件，一般使用 include 的时候，include 可以导入模板文件，但是导入的模板中不要再出现 extend 和 block
-->
          {% include "message.html" %}
        {% end %}
      </div>
      <div id="input">
        <form action="#" method="post" id="messageform">
          <table>
            <tr>
              <td><input name="body" id="message" style="width:500px"></td>
              <td style="padding-left:5px">
                <input type="submit" value="提交">
                <input type="hidden" name="next" value="{{ request.path }}">
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
{% end %}

{% block extra_scripts %}
   <scripts src="{{ static_url('js/chat.js') }}" type="text/javascript"></scripts>
{% end %}
